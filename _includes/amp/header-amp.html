<!-- Wrapper -->
<div id="wrapper">
	{% unless  page.name == "index.md" %}
	<aside id='defi-search-fullpage'></aside>
	{% endunless %}
	<header id="header">
		<div class="inner">
			<div class="header-content">
				<!-- Logo -->
				<div class="header-content-logo">
          <a href="{{ site.baseurl }}/" class="logo">
            {% include amp/logo.svg %}

              
					</a>
					<aside>
						<div id="hamburger_menu_open" class="lazyload" >
              {% include amp/hamburger.svg %}
            </div>
            <div id="hamburger_menu_close" class="lazyload" >
              {% include amp/close_hamburger.svg %}
            </div>
					</aside>
				</div>
				<div class="header-content-menu">
					{% unless page.name == "index.md" %}
					<div id="custom-searchbox">

						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="10.5" cy="10.5" r="6.5" stroke="#8F68FC" stroke-width="2" />
							<path d="M20 20L15 15" stroke="#8F68FC" stroke-width="2" />
						</svg>
					</div>
					<div id='defi-search'>
						<div id="search-searchbar"></div>
						<div id='search-powered-by'></div>
						<div class="post-list" id="search-hits">
            </div>
            <div class="post-list" id="search-hits-defiprime"></div>
            
					</div>

					{% endunless %}


					<ul class="menu-list">
						<li class="menu-list-item">
              <a href="/blog" class="link" >
                <amp-img width="19" height="24" layout="responsive" src="/images/vector.png" ></amp-img>
								<span class="text">DeFi Blog</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/#defi_projects" class="link" >
								<span class="text">Projects</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="https://alpha.defiprime.com" class="link" target="_blank">
								<span class="text">Community</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/defi-rates" class="link" >
								<span class="text">DeFi Rates</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/tokenlist" class="link" >
								<span class="text">DeFi Tokens</span>
							</a>
						</li>
						<!-- <li class="menu-list-item">
							<a href="https://portfolio.defiprime.com" class="link" >
								<span class="text">DeFi Portfolio</span>
							</a>
						</li> -->
						<li class="menu-list-item">
							<a href="/events" class="link" >
								<span class="text">Events</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/about" class="link" >
								<span class="text">About</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
